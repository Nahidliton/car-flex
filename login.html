<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Flex · Log in</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Notification Panel -->
  <div id="notificationPanel" class="notification-panel" style="display: none;">
    <div class="notification-content">
      <i class="fas fa-check-circle"></i>
      <span id="notificationMessage"></span>
      <button class="notification-close" onclick="this.parentElement.parentElement.style.display='none'">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <div class="container" style="max-width: 500px;">
    
    <!-- Brand Header -->
    <div class="top-bar" style="justify-content: center; margin-bottom: 2.5rem;">
      <div class="brand">
        <i class="fas fa-car-side"></i>
        <h1>Car Flex</h1>
      </div>
    </div>

    <!-- Login Card -->
    <div class="auth-card">
      <h2>Log in to your account</h2>
      
      <!-- Email/Password Form -->
      <form id="loginForm">
        <div class="form-group">
          <label><i class="far fa-envelope"></i> Email</label>
          <input type="email" id="email" class="auth-input" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" class="auth-input" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          <span>Log in</span>
        </button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <!-- Google Sign-In -->
      <button id="googleSignInBtn" class="btn btn-outline btn-block">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <p class="auth-redirect">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
      <p class="auth-redirect">
        <a href="#" id="forgotPassword">Forgot password?</a>
      </p>
    </div>

    <!-- Back to Booking -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="index.html" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Booking
      </a>
    </div>
  </div>

  <!-- Auth JS -->
  <script src="auth.js"></script>
  
  <script>
    // Initialize notification function if not exists
    function showNotification(message, type = 'success') {
      const panel = document.getElementById('notificationPanel');
      const messageEl = document.getElementById('notificationMessage');
      if (!panel || !messageEl) return;
      
      messageEl.textContent = message;
      panel.className = 'notification-panel ' + type;
      panel.style.display = 'block';
      
      setTimeout(() => {
        panel.style.display = 'none';
      }, 5000);
    }

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const googleBtn = document.getElementById('googleSignInBtn');
    const forgotLink = document.getElementById('forgotPassword');
    const loginBtn = document.getElementById('loginBtn');

    // Email/Password Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!email || !password) {
        showNotification('Please enter email and password', 'error');
        return;
      }
      
      // Show loading state
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
      loginBtn.disabled = true;
      
      try {
        await signInWithEmail(email, password);
        // Success - will redirect in auth.js
      } catch (error) {
        console.error('Login error:', error);
        showNotification(error.message, 'error');
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    });

    // Google Sign-In
    googleBtn.addEventListener('click', async () => {
      try {
        googleBtn.disabled = true;
        googleBtn.innerHTML = '<span class="loading-spinner"></span> Connecting...';
        await signInWithGoogle();
      } catch (error) {
        console.error('Google sign-in error:', error);
        showNotification(error.message, 'error');
        googleBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
        googleBtn.disabled = false;
      }
    });

    // Password Reset
    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      
      if (!email) {
        showNotification('Please enter your email address first', 'warning');
        return;
      }
      
      try {
        await resetPassword(email);
        showNotification('Password reset email sent! Check your inbox.', 'success');
      } catch (error) {
        console.error('Password reset error:', error);
        showNotification(error.message, 'error');
      }
    });
  </script>
</body>
</html>
