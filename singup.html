<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Flex · Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container" style="max-width: 500px;">
    
    <div class="top-bar" style="justify-content: center; margin-bottom: 2.5rem;">
      <div class="brand">
        <i class="fas fa-car-side"></i>
        <h1>Car Flex</h1>
      </div>
    </div>

    <div class="auth-card">
      <h2>Create your account</h2>
      
      <!-- Email/Password Sign Up -->
      <form id="signupForm">
        <div class="form-group">
          <label><i class="far fa-envelope"></i> Email</label>
          <input type="email" id="email" class="auth-input" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" class="auth-input" placeholder="at least 6 characters" required>
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" class="auth-input" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <!-- Google Sign-Up -->
      <button id="googleSignUpBtn" class="btn btn-outline btn-block">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <p class="auth-redirect">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
      <a href="index.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Booking</a>
    </div>

  </div>

  <script src="auth.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const googleBtn = document.getElementById('googleSignUpBtn');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }
      signUpWithEmail(email, password);
    });

    googleBtn.addEventListener('click', signInWithGoogle);
  </script>
</body>
</html>
